<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
       <link href="css/mobile.css" rel="stylesheet" />
    <link href="/css/application.css" type="text/css" rel="Stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="http://debug.phonegap.com/target/target-script-min.js#anonymous"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="js/jquery.raty.js"></script>
    <script src="js/jquery.cookie.js"></script>

</head>
<body>
  <div class="main">
        <div id="header">
            <div id="back-icon">
                <a href="#">
                    <img src="back_icon.png" /></a>
            </div>
            <div id="logo">
                <a href="home.html" title="etransfer.it">
                    <img src="logo.png" alt="etransfer.it" /></a>
            </div>
             <div id="home-icon">
                <a href="home.html">
                    <img src="home_icon.png" /></a>
            </div>
            
        </div>
      <div class="dashboard">
          <input type="hidden" id="hdnUserID" value="63" />
           <div class="loading"><p><img src='load.gif'/></p></div> 
        <div id="ratingslider"></div>
      </div>
      <script>
          function jsonpCallback(response) {
              $('#ratingslider').html(response.GetMoviesResult).on('bind', bindRaty());
              $('.loading').attr("style", "display:none");
          }
          function InitialLoad() {
              $('.loading').attr("style", "display:block");
              $.ajax({
                  type: 'GET',
                  url: 'http://ws.ratemovieshere.com/RmhRestApiService.svc/Getmovies/63/1/0',
                  contentType: "application/jsonp",
                  crossDomain: true,
                  dataType: 'jsonp',
                  jsonpCallback: 'jsonpCallback',
                  success: function (response) {
                      jsonpCallback(response);
                  },
                  error: function (response) {
                      alert(response);
                  }
              });
          }
          var Skip = 1;
          $(document).ready(function () {
              InitialLoad();
              $('.skipmovie').live('click', function () {
                  
                  $(this).parent().parent().parent().slideUp(2500, 'linear');
                  $.ajax({
                      url: "http://ws.ratemovieshere.com/RmhRestApiService.svc/Getmovies/63/1/"+Skip,
                      contentType: "application/jsonp",
                      crossDomain: true,
                      dataType: 'jsonp',
                      jsonpCallback: 'jsonpCallback',
                      success: function (data) {
                          Skip += 1;
                              $('#ratingslider').append(data.d).on('bind', bindRaty());
                              obj.slideUp(2500, 'linear');

                          
                          //if (data != "") {

                          //    $('.newscontent').append(data.d); //Append the retrieved images next to list view
                          //}
                          //$('#divPostsLoader').empty();
                      },
                      error: function (xhr, ajaxOptions, thrownError) {
                          alert(xhr.status);
                          alert(thrownError);
                      }

                  })
              });
              $('p.controls a').live('click', function () {
                  $(this).parent().parent().slideUp(2500, 'linear');
                  $.ajax({
                      type: 'GET',
                      url: 'http://ws.ratemovieshere.com/RmhRestApiService.svc/Getmovies/63/1/' + Skip,
                      contentType: "application/jsonp",
                      crossDomain: true,
                      dataType: 'jsonp',
                      success: function (data) {
                          Skip += 1;
                       
                              $('#ratingslider').append(data.d).on('bind', bindRaty());
                              obj.slideUp(2500, 'linear');
                          
                          //if (data != "") {

                          //    $('.newscontent').append(data.d); //Append the retrieved images next to list view
                          //}
                          //$('#divPostsLoader').empty();
                      },
                      error: function (xhr, ajaxOptions, thrownError) {
                          alert(xhr.status);
                          alert(thrownError);
                      }

                  })
              });
              
          });

          function bindRaty() {

              $.fn.raty.defaults.path = 'img';
              $('.size-demo').raty({
                  path: '',
                  cancel: false,
                  number: 10,
                  half: true,
                  size: 44,
                  hints: ['Horrible', 'Pathetic', 'Ok', 'Good', 'Average', 'Better', 'Great', 'Awesome', 'Fantastic', 'Classic'],
                  starHalf: 'half-small.png',
                  starOff: 'Off-small.png',
                  starOn: 'On-small.png',
                  score: function () {
                      return $(this).attr('data-score');
                  },
                  click: function (score, evt) {
                      var obj1 = $(this).parent().children().first();
                      obj1.html("<img src='load.gif'/> We are recording your request");
                      var movieID = $(this).parent().find("input[type='hidden'].movieclass").first().val();
                      var obj = $(this).parent().parent().parent();
                      $.ajax({
                          url: "http://ws.ratemovieshere.com/RmhRestApiService.svc/RecordRating/1|" + movieID+"|1|63|"+score,
                          contentType: "application/jsonp",
                          crossDomain: true,
                          dataType: 'jsonp',
                          success: function (data) {

                              $('#ratingslider').append(data.d).on('bind', bindRaty());
                              obj.slideUp(2500, 'linear');
                              },
                          error: function (xhr, ajaxOptions, thrownError) {
                              alert(xhr.status);
                              alert(thrownError);
                          }

                      })
                  }
              });
              var targets = $('.size-demo img'),
                  target = false,
                  tooltip = false,
                  title = false;

              targets.bind('mouseenter', function () {
                  target = $(this);
                  tip = target.attr('title');
                  tooltip = $('<div id="tooltip"></div>');

                  if (!tip || tip == '')
                      return false;

                  target.removeAttr('title');
                  tooltip.css('opacity', 0)
                         .html(tip)
                         .appendTo('body');

                  var init_tooltip = function () {
                      if ($(window).width() < tooltip.outerWidth() * 1.5)
                          tooltip.css('max-width', $(window).width() / 2);
                      else
                          tooltip.css('max-width', 340);

                      var pos_left = target.offset().left + (target.outerWidth() / 2) - (tooltip.outerWidth() / 2),
                          pos_top = target.offset().top - tooltip.outerHeight() - 20;

                      if (pos_left < 0) {
                          pos_left = target.offset().left + target.outerWidth() / 2 - 20;
                          tooltip.addClass('left');
                      }
                      else
                          tooltip.removeClass('left');

                      if (pos_left + tooltip.outerWidth() > $(window).width()) {
                          pos_left = target.offset().left - tooltip.outerWidth() + target.outerWidth() / 2 + 20;
                          tooltip.addClass('right');
                      }
                      else
                          tooltip.removeClass('right');

                      if (pos_top < 0) {
                          var pos_top = target.offset().top + target.outerHeight();
                          tooltip.addClass('top');
                      }
                      else
                          tooltip.removeClass('top');

                      tooltip.css({ left: pos_left, top: pos_top })
                             .animate({ top: '+=10', opacity: 1 }, 50);
                  };

                  init_tooltip();
                  $(window).resize(init_tooltip);

                  var remove_tooltip = function () {
                      tooltip.animate({ top: '-=10', opacity: 0 }, 50, function () {
                          $(this).remove();
                      });

                      target.attr('title', tip);
                  };

                  target.bind('mouseleave', remove_tooltip);
                  target.parent().bind('mouseleave', remove_tooltip);
                  tooltip.bind('click', remove_tooltip);

              });
          }

    </script>
      <script>bindRaty();</script>
  </div>
</body>
</html>
